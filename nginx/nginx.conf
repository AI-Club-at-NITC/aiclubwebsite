upstream api {
    server aiclubServer:3000;
}

server {
    listen 80;
    listen [::]:80;


    location / {
        root ./volume/aiclubClient/build/;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://api;
        rewrite ^/api(/.*)$ $1 break;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
